plugins {
    id 'java'
    id 'idea'
    id 'maven-publish'
    id 'java-gradle-plugin'
    id 'groovy'
}

group 'com.flipkart.krystal'
version project.krystal_version
description 'Code generator for Vajrams'

java {
    withSourcesJar()
}

gradlePlugin {
    plugins {
        simplePlugin {
            id = 'com.flipkart.krystal'
            implementationClass = 'com.flipkart.krystal.vajram.VajramPlugin'
        }
    }
}


dependencies {
    implementation project(':krystal-common')
    implementation project(':vajram')
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'com.squareup:javapoet:1.13.0'
    implementation 'commons-cli:commons-cli:1.5.0'

    def jacksonVersion = '2.14.1'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:' + jacksonVersion
    implementation 'com.fasterxml.jackson.core:jackson-databind:' + jacksonVersion
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:' + jacksonVersion

    implementation 'org.projectlombok:lombok:1.18.24'

    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation 'org.assertj:assertj-core:3.23.1'
}

publishing {
    repositories {
        maven {
            url "https://clojars.org/repo"
            credentials {
                username = rootProject.ext.clojarsusername
                password = rootProject.ext.clojarspassword
            }
        }
    }
}

test {
    useJUnitPlatform()
}